<style>

<body>

<h1>ðŸŽ± Killer Pool</h1>

<div id="playerList"></div>

<button class="secondary" onclick="addPlayer()">âž• Add Player</button>
<button onclick="drawCards()">ðŸŽ´ Draw Cards</button>

<div id="results"></div>

<script>
const deck = [
    "Aâ™ ","2â™ ","3â™ ","4â™ ","5â™ ","6â™ ","7â™ ","8â™ ","9â™ ","10â™ ","Jâ™ ","Qâ™ ","Kâ™ ",
    "Aâ™¥","2â™¥","3â™¥","4â™¥","5â™¥","6â™¥","7â™¥","8â™¥","9â™¥","10â™¥","Jâ™¥","Qâ™¥","Kâ™¥",
    "Aâ™¦","2â™¦","3â™¦","4â™¦","5â™¦","6â™¦","7â™¦","8â™¦","9â™¦","10â™¦","Jâ™¦","Qâ™¦","Kâ™¦",
    "Aâ™£","2â™£","3â™£","4â™£","5â™£","6â™£","7â™£","8â™£","9â™£","10â™£","Jâ™£","Qâ™£","Kâ™£"
];

function addPlayer() {
    const div = document.createElement("div");
    div.innerHTML = `
        <input placeholder="Player name">
        <input placeholder="Card (optional)">
    `;
    document.getElementById("playerList").appendChild(div);
}

function drawCards() {
    let remainingDeck = [...deck];
    let resultHTML = "<h2>Results</h2>";

    document.querySelectorAll("#playerList div").forEach(p => {
        const name = p.children[0].value.trim();
        let chosen = p.children[1].value.trim().toUpperCase();

        if (!name) return;

        let card;
        if (chosen && remainingDeck.includes(chosen)) {
            card = chosen;
            remainingDeck.splice(remainingDeck.indexOf(card), 1);
        } else {
            const rand = Math.floor(Math.random() * remainingDeck.length);
            card = remainingDeck[rand];
            remainingDeck.splice(rand, 1);
        }

        resultHTML += `<div>${name}<span class="card">${card}</span></div>`;
    });

    document.getElementById("results").innerHTML = resultHTML;
}

// Start with two players
addPlayer();
addPlayer();
</script>
